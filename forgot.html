<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sari-Sari Store System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Forgot Password</h2>
        <p class="forgot-text">Enter your registered email address below and we’ll send you instructions to reset your password.</p>

        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit" class="btn-form">Send Reset Link</button>
            <p>Remembered your password? <a href="login.html">Login</a></p>
        </form>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>
</body>
</html>
